<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1>Información del Pokémon</h1>
<div>
    <label for="pokemon-input">Nombre del Pokémon:</label>
    <input type="text" id="pokemon-input" placeholder="Escribe el nombre del Pokémon">
    <button id="buscar-button">Buscar</button>
</div>
<div id="pokemon-info">
    <h2>Información del Pokémon</h2>
    <p>Nombre del Pokémon: <span id="nombre-pokemon"></span></p>
    <p>ID del Pokémon: <span id="id-pokemon"></span></p>
    <p>Tipos: <span id="tipos-pokemon"></span></p>
    <img id="imagen-pokemon" src="" alt="Imagen del Pokémon">
</div>
<div id="pokemon-info"></div>

<script src="script.js"></script>
</body>
</html>
